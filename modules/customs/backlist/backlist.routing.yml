frontpage:
  path: '/frontpage'
  defaults:
    _controller: '\Drupal\backlist\Plugin\Page\FrontPage::page'
    # _form: '\Drupal\backlist\Form\SearchForm'
  requirements:
    _access: 'TRUE'

login.form:
  path: '/customer/account/login'
  # path: '/printing_view_form/create/{nid}'
  defaults:
    _form: '\Drupal\backlist\Form\LoginForm'
  requirements:
    _access: 'TRUE'

search.form:
  path: '/search_form'
  # path: '/printing_view_form/create/{nid}'
  defaults:
    _form: '\Drupal\backlist\Form\SearchForm'
  requirements:
    _access: 'TRUE'

my_profile.form:
  path: '/my_profile/{uid}/{mode}'
  # path: '/printing_view_form/create/{nid}'
  defaults:
    _form: '\Drupal\backlist\Form\MyProfileForm'
  requirements:
    _access: 'TRUE'

backlist.autocomplete:
  path: '/admin/backlist/autocomplete'
  defaults:
    _controller: '\Drupal\backlist\Controller\BacklistAutoCompleteController::handleAutocomplete'
    _format: json
  requirements:
    _permission: 'access content'